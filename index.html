---
layout: main
---
{% for post in paginator.posts %}
<article class="post">
  {% if post.img %}
    <a class="post-thumbnail" style="background-image: url({{"/assets/img/" | prepend: site.baseurl | append : post.img}})" href="{{post.url | prepend: site.baseurl}}">
      <div class="post-content">
    <h2 class="post-title">{{post.title}}</h2>
  </div>
      
  </a>
  {% else %}
  {% endif %}
</article>
{% endfor %}

{% include pagination.html %}
